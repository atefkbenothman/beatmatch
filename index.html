<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatmatch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
</head>

<body>
  <h1>beatmatch</h1>
  <p id="statusMessage" class="statusMessageText">allow midi control</p>
  <button id="startButton">start</button>
  <button id="stopButton" class="hidden">stop</button>
  <select id="soundSelector">
    <option value="./sounds/kick.wav">kick</option>
    <option value="./sounds/snare.mp3">snare</option>
    <option value="./sounds/clap.mp3">clap</option>
  </select>
  <p id="bpm" class="bpmText"></p>
  <input type="range" id="bpmSlider" min="60" max="200" value="120" class="bpmSlide">
  <audio id="beat" src="./sounds/kick.wav" preload="auto"></audio>
  <div id="beatGridDeck1">
    <div class="middle-line"></div>
  </div>
  <div id="beatGridDeck2">
    <div class="middle-line"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
